{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf%}

{% block title %}
    Review Questions
{% endblock %}

{%  block content %}
<h1> Review Questions </h1>
<div class="container">
    <form method = "POST">
        <dl>
            {{ form.hidden_tag() }}
            <div style="width: 40%">
                {{ form.csrf_token }}
                {{ wtf.form_field(form.review_list) }}
                <br><br><br>
                <input class="btn btn-primary" value="submit" type="submit"/>
            </div>
        </dl>
    </form>
</div>
{% endblock %}
