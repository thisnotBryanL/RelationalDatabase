{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf%}


{% block title %}
    Student Form
{% endblock %}

{%  block content %}
<style type="text/css">
    .btn{
        align-content: center;
        width: 500px;
    }
    .btn-primary {
        border-color: white;
        background-color: #0b2e13;
    }
    .btn-primary:hover, .btn-primary:focus, .btn-primary:active, .btn-primary.active, .open>.dropdown-toggle.btn-primary {
        color: white;
        background-color: #e0a800 !important;
        border-color: #e0a800
    }
</style>

<center>
    <h1> Baylor Journalism Student Internship Homepage </h1>
        <div class="container" style="color: #0b2e13">
            <form method = "POST" action="/">
                <input class="btn btn-primary btn-lg " value="Look Up Student Information" type="submit"
                       id="student" name="option">
                <input class="btn btn-primary btn-lg " value="Look up Review By Label" type="submit"
                       id="lookUpQ" name="option">
                <input class="btn btn-primary btn-lg " value="Look up Review Questions" type="submit"
                        id="lookupQQ" name="option">
                <input class="btn btn-primary btn-lg " value="Enter Student Information" type="submit"
                       id="info" name="option">
                <input class="btn btn-primary btn-lg " value="Enter Internship Information" type="submit"
                       id="internship" name="option">
                <input class="btn btn-primary btn-lg " value="Enter Supervisor Information" type="submit"
                       id="supervisor" name="option">
                <input class="btn btn-primary btn-lg " value="Enter Review Questions" type="submit"
                       id="ReviewQ" name="option">

            </form>
        </div>
</center>
{% endblock %}
